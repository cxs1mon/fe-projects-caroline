<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FredFlintstone</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <article class="fred-flintstone">

        <!--hair-->
        <section class="hair">
            <div class="hair__front1 uppermost"></div>
            <div class="hair__front2 uppermost"></div>
            <div class="hair__middle1 uppermost"></div>
            <div class="hair__middle2 uppermost"></div>
            <div class="hair__back1 uppermost"></div>
            <div class="hair__back2 uppermost"></div>
            <div class="hair__back3 uppermost "></div>
            <div class="hair__back4 uppermost"></div>
            <div class="hair__lineL uppermost"></div>
            <div class="hair__lineR uppermost"></div>
        </section>

        <!--face-shape-->
        <section class="face">
            <div class="face__top"></div>
            <div class="face__nose uppermost"></div>
            <div class="face__ear uppermost"></div>
        </section>

        <!--mouth-->
        <section class="mouth">
            <div class="mouth__tongue uppermost"></div>
            <div class="mouth__inner"></div>
            <div class="mouth__edgeL uppermost"></div>
            <div class="mouth__topL"></div>
            <div class="mouth__topR"></div>
            <div class="mouth__bottom"></div>
            <div class="mouth__sideLine uppermost"></div>
            <div class="mouth__bg1"></div>
            <div class="mouth__bg2"></div>
            <section class="helper">
                <div class="helper__mouthL uppermost"></div>
                <div class="helper__mouthR uppermost"></div>
            </section>
        </section>

        <!--eyes-->
        <section class="eyes">
            <div class="eyes__left uppermost"></div>
            <div class="eyes__pupil-left uppermost"></div>
            <div class="eyes__right "></div>
            <div class="eyes__pupil-right"></div>
            <div class="eyes__bottomline uppermost"></div>
            <div class="eyes__eyelidR uppermost"></div>
            <section class="eyebrows">
                <div class="eyes__eyebrowL uppermost"></div>
                <div class="eyes__eyebrowR uppermost"></div>
            </section>
        </section>

        <!--clothes-->
        <section class="clothing">
            <div class="clothing__spike1"></div>
            <div class="clothing__spike2"></div>
            <div class="clothing__spike3"></div>
            <div class="clothing__spike4"></div>
            <div class="clothing__spike5"></div>
            <div class="clothing__spike6"></div>
            <div class="clothing__spike7"></div>
            <div class="clothing__spike8"></div>
            <div class="clothing__spike9"></div>
            <div class="clothing__big1"></div>
            <div class="clothing__big2"></div>
            <div class="clothing__big3"></div>
            <section class="helper">
                <div class="helper__clothingR uppermost"></div>
                <div class="helper__clothingL1 uppermost"></div>
                <div class="helper__clothingL2 uppermost"></div>
            </section>
        </section>

        <!--triangles on clothes-->
        <section class="triangles">
            <div class="triangles__1 uppermost"></div>
            <div class="triangles__2 uppermost"></div>
            <div class="triangles__3 uppermost"></div>
            <div class="triangles__4 uppermost"></div>
            <div class="triangles__5 uppermost"></div>
        </section>

        <!--scarf-->
        <section class="scarf">
            <div class="scarf__bottom-left uppermost"></div>
            <div class="scarf__top-left uppermost"></div>
            <div class="scarf__middle-bottomL"></div>
            <div class="scarf__middle-bottomR"></div>
            <div class="scarf__middle-bottomM uppermost"></div>
            <div class="scarf__middle-top uppermost"></div>
            <div class="scarf__right"></div>
        </section>

        <!--legs-->
        <section class="leg">
            <div class="leg__left"></div>
            <div class="leg__right"></div>
        </section>

        <!--feet-->
        <section class="foot">
            <div class="foot__left-1"></div>
            <div class="foot__right-1"></div>
            <div class="foot__left-2"></div>
            <div class="foot__right-2"></div>
            <div class="foot__left-3"></div>
            <div class="foot__right-3"></div>
            <div class="foot__left-4"></div>
            <div class="foot__right-4"></div>
            <div class="foot__left-5"></div>
            <div class="foot__right-5"></div>
            <div class="foot__right-nail uppermost"></div>
            <div class="foot__left-nail uppermost"></div>
            <div class="foot__ankleL uppermost"></div>
            <div class="foot__ankleR uppermost"></div>
            <section class="helper">
                <div class="helper__footR"></div>
                <div class="helper__footL"></div>
            </section>
        </section>

        <!--arm-->
        <section class="arm">
            <div class="arm__ellbow"></div>
            <div class="arm__topL1"></div>
            <div class="arm__topL2"></div>
            <div class="arm__topR1"></div>
            <section class="helper">
                <div class="helper__armTopL uppermost"></div>
                <div class="helper__armTopR uppermost"></div>
                <div class="helper__armBottom uppermost"></div>
            </section>
        </section>

        <!--hand-->
        <section class="hand">
            <div class="hand__L"></div>
            <div class="hand__finger1"></div>
            <div class="hand__finger2"></div>
            <div class="hand__finger3"></div>
            <div class="hand__finger4"></div>
        </section>

        <!--helper elements-->
        <section class="helper">
            <div class="helper__clothingFold"></div>
        </section>
    </article>
</body>
</html>
