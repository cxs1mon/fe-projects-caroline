<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Kontakt - Reitschule Schluchebärg</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="page container-fluid">
    <header class="header row">
        <h1 class="header__title"><a class="link header__link col" href="index.html">Reitschule Schluchebärg</a></h1>
    </header>
    <main class="main row g-0">
        <div class="col col-lg-2">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item "><a class="link nav__link" href="index.html">Home</a></li>
                    <li class="nav__item "><a class="link nav__link" href="angebot.html">Angebot</a></li>
                    <li class="nav__item "><a class="link nav__link" href="meinePferde.html">Meine Pferde</a></li>
                    <li class="nav__item "><a class="link nav__link" href="ueberMich.html">&#220;ber mich</a></li>
                    <li class="nav__item "><a class="link nav__link" href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-12 col-lg-10">
            <article class="main__article ">
                <section class="main__article">

                    <h2 class="main__title">Kontakt</h2>

                </section>
                <section class="section">
                    <h3 class="section__title">Addressen</h3>
                    <p class="section__contact-tag">Email: </p>
                    <a class="link section__contact-info section__contact-email"
                        href="mailto:emilia.muster@reitschule.ch">emilia.muster@reitschule.ch</a>
                    <p class="section__contact-tag">Telefon: </p>
                    <a class="link section__contact-info section__contact-phone" href="tel:0123456789">0123456789</a>

                </section>

                <section class="section">
                    <h3 class="section__title">Lage</h3>
                    <address class="section__address">
                        64th Street and Fifth Avenue <br>
                        New York, NY 10021 <br>
                        Vereinigte Staaten
                    </address>
                    <section class="section iframecontainer">
                        <iframe class="section__iframe"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13028.508160478501!2d-73.9742368517586!3d40.76954385157948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f1fcd66869%3A0x65d72e84d91a3f14!2sCentral%20Park%20Zoo!5e0!3m2!1sde!2sch!4v1723108597732!5m2!1sde!2sch"
                            width="80" height="100"></iframe>
                    </section>
                </section>

                <section class="section">
                    <h3 class="section__title">Kontaktformular:</h3>
                    <form class="form">
                        <fieldset class="fieldstet">
                            <label class="fieldset__label" for="fieldset__input-name">Name Reitschülerin:</label> <br>
                            <input id="fieldset__input-name fieldset__input" type="text"><br>

                            <label class="fieldset__label" for="fieldset__input-birthdate">Geburtsdatum:</label><br>
                            <input id="fieldset__input-birthdate fieldset__input" type="date"><br>

                            <label class="fieldset__label" for="fieldset__input-email">Email:</label><br>
                            <input id="fieldset__input-email fieldset__input" type="email"><br>

                            <label class="fieldset__label" for="fieldset__input-phone">Telefonnummer:</label><br>
                            <input id="fieldset__input-phone fieldset__input" type="tel"><br>

                            <label class="fieldset__label">Reiterfahrung:</label><br>

                            <input id="fieldset__input-radio1 fieldset__input" name="reiterfahrung" value="anfaenger"
                                type="radio">
                            <label class="fieldset__input-radio" for="ieldset__input-radio1">Anf&#228;nger</label> <br>
                            <input id="fieldset__input-radio2 fieldset__input" name="reiterfahrung"
                                value="fortgeschritten" type="radio">
                            <label class="fieldset__input-radio" for="fieldset__input-radio2">Fortgeschritten</label>
                            <br>

                            <label class="fieldset__label" for="fieldset__input-topic">Anfrage bezüglich:</label> <br>
                            <select id="fieldset__input-topic fieldset__input">
                                <option>Reitunterricht</option>
                                <option>Voltegieren</option>
                                <option>Sonstiges</option>
                            </select><br>

                            <label class="fieldset__label" for="fieldset__input-nachricht">Nachricht:</label><br>
                            <textarea class="fieldset__input-nachricht fieldset__input" id="fieldset__input-nachricht"
                                placeholder="z. B. Ich möchte mich für einen Schnupperkurs anmelden." cols="20"
                                rows="10"></textarea><br>
                            <button class=" button fieldset__submit" type="submit">Submit</button>
                        </fieldset>


                    </form>
                </section>


            </article>
    </main>
    <footer class="footer row">
        <figure class="footer__figure col">
            <a class="link footer__link" href="https://facbook.com"><img class="footer__img" width="30"
                    src="./img/facebook.png"></a>
            <figcaption class="footer__text">Reitschule Schluchebärg</figcaption>
        </figure>
        <figure class="footer__figure col">
            <a class="link footer__link" href="https://instagram.com"><img class="footer__img" width="30"
                    src="./img/instagram.png"></a>

            <figcaption class="footer__text">Reitschule Schluchebärg</figcaption>
        </figure>
        <figure class="footer__figure col">
            <img class="footer__img" width="30" src="./img/sonne.png">
            <figcaption class="footer__text">Have a nice day!</figcaption>
        </figure>
    </footer>
</body>

</html>
