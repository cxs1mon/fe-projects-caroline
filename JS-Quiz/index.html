<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The Custom Quiz</h1>
    <form id="startElements">
        <label for="categorySelect">Choose your preferred genre:</label>
        <select id="categorySelect">
            <option value="9" selected="selected">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="31">Entertainment: Japanese Anime & Manga</option>
            <option value="32">Entertainment: Cartoon & Animations</option>
        </select>
        <label for="inputQuestionNr">Select the number of questions:<span style="color: red;">*</span></label>
        <input id="inputQuestionNr" type="number" placeholder="2-10" min="2" max="10">
        <label for="inputDifficulty">Choos your difficulty:</label>
        <select id="inputDifficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected="selected">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button type="submit" onclick="startQuiz(event)">Start Quiz</button>
    </form>

    <script src="script.js" defer></script>
</body>

</html>
