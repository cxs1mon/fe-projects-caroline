<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Translator</title>
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Emoji Translator</h1>
    <form id="translator-form">
      <textarea
        id="text-input"
        rows="4"
        class="w-full p-2 border rounded mb-4"
        placeholder="Enter text to translate..."
        required
      ></textarea>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
      >
        Translate
      </button>
    </form>
    <div id="result" class="mt-4 text-lg font-semibold"></div>

    <!-- Translation History Section -->
    <h2 class="text-xl font-bold mt-6 mb-2">Translation History</h2>
    <ul id="history-list" class="list-disc pl-5">
      <!-- History items will be injected here -->
    </ul>
  </div>

  <!-- Add JavaScript at the end of the body -->
  <script src="app.js"></script>
</body>
</html>
