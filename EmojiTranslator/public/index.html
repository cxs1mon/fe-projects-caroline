<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>

<body class="row justify-content-center">
    <main class="col-6 container">
        <h1 class="container__title">Emoji Translator</h1>
        <div class="translator">
            <form class="row justify-content-center translator__form">
                <textarea class="col-10 my-2 translator__input" name="to-be-translated" placeholder="Enter text which should be translated into Emojis."
                    required rows="5"></textarea>
                <button class="col-4 my-3 translator__button" name="submit-form" type="submit">Translate</button>
            </form>
            <p class="translator__result">Translated text</p>
        </div>
        <div class="history">
            <h2 class="history__title">History</h2>
            <div class="row history__record">
                <p class="col-4 record__text">text</p>
                <p class="col-2 record__arrow">-></p>
                <p class="col-4 record__emoji">emoji</p>
                <p class="col-2 record__delete">delete</p>
            </div>
        </div>
    </main>
</body>

</html>
